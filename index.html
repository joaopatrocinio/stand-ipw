<!DOCTYPE html>
<html>
    <head>
        <title>Stand</title>
        <meta charset="utf-8">
        <link href="styles/main.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <nav id="main-nav">
            <div>
                <img src="img/logo.jpg">
            </div>
            <ul>
                <li class="active">INICIO</li>
                <li>VIATURAS</li>
                <li>CONTACTOS</li>
            </ul>
            <input type="search" placeholder="Pesquisar">
        </nav>
        <div id="wrapper">
            <section>
                <img id="img-slide" src="img/slide.jpg">
            </section>
            <section class="colored-section">
                <header>
                    <h4>As Nossas Marcas</h4>
                </header>
                <article id="marcas">
                    <figure class="marca">
                        <img src="img/bmw.png">
                        <figcaption>BMW</figcaption>
                    </figure>
                    <figure class="marca">
                        <img src="img/opel.png">
                        <figcaption>Opel</figcaption>
                    </figure>
                    <figure class="marca">
                        <img src="img/mercedes.png">
                        <figcaption>Mercedes-Benz</figcaption>
                    </figure>
                    <figure class="marca">
                        <img src="img/nissan.png">
                        <figcaption>Nissan</figcaption>
                    </figure>
                    <figure class="marca">
                        <img src="img/audi.png">
                        <figcaption>Audi</figcaption>
                    </figure>
                </article>
            </section>
        </div>
    </body>
</html>
